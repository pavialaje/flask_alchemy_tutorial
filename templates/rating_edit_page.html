<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit rating</title>
</head>
<body>
<form action="{{url_for('edit_rating')}}" method="POST">
    <p>Book Name: {{value.title}}</p>
    <p>Current rating: {{value.rating}}</p>
    <input type="hidden" name="id" value="{{value.id}}">
    <input type="text" id="rating" name="rating" placeholder="new rating">
    <input type="submit" value="change rating">
</form>

</body>
</html>
